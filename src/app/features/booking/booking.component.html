<main class="container mt-[100px]">
  <h1 class="text-3xl lg:text-5xl font-bold text-gray-dark text-center mb-10 lg:mb-16">
    Request to book</h1>
  <div class="grid grid-cols-12 gap-6">
    <div class="col-span-12 lg:col-span-5 bg-bg-2 rounded-md p-5 mb-7 lg:mb-0">
      <div class="flex items-start gap-3 pb-5 mb-5 border border-gray-light">
        <figure class="basis-full md:basis-[143px] md:mb-5">
          <img [src]="" [alt]=""
          class="rounded-md"
          >
        </figure>
        <figcaption>
          <h3 class="text-gray-dark"></h3>
          <p class="text-gray-text"></p>
          <p class="text-gray-text">
            <span class="mr-1">Date:</span> <span></span>
          </p>
          <p class="text-gray-text">
            <span class="mr-1">Time:</span> <span></span> - <span></span>
          </p>
        </figcaption>
      </div>
    </div>
  </div>
</main>
