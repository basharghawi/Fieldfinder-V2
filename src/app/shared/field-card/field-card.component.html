<figure class="bg-bg-2 rounded pb-5 h-full block">
  <div class="h-[181px] cursor-pointer" [routerLink]="['/field', fieldData.id]">
    <img class="rounded-t" src="{{fieldData.image}}" alt="img" title="{{fieldData.name}}">
  </div>
  <div class="mt-4 px-5">
    <div class="text-lg text-gray-text line-clamp-2">
      {{fieldData.name}}
    </div>
    <div class="mt-3 text-lg text-gray-text">{{fieldData.city.name}}</div>
  </div>
  <button class="block mt-4 mx-auto px-4 py-2 bg-primary text-white text-lg rounded-3xl" [routerLink]="['/field', fieldData.id]">
    Book Now
  </button>
</figure>
